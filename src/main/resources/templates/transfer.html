<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${myinfo.webname}"></title>
    <link rel="icon" th:href="'img/'+${myinfo.webicon}"/>

    <link href="css/metro.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.plugins.min.js"></script>
    <script type="text/javascript" src="js/metro.js"></script>
    <script src="js/common.js"></script>
</head>
<style type="text/css">
    .metro-layout .box:active {
        width: 14.5em;
        height: 7.5em;
    }
    .metro-layout .box.height2:active{
        width: 14.5em;
        height: 17.5em;
    }
    .metro-layout .box.width2.height2:active{
        width: 31.5em;
        height: 17.5em;
    }
</style>
<body>
<div class="metro-layout horizontal">
    <div class="header">
        <h1 th:text="${myinfo.webname}+'—实验室'"></h1>
        <div class="controls">
            <span class="down" title="Scroll down"></span>
            <span class="up" title="Scroll up"></span>
            <span class="next" title="向右滚动"></span>
            <span class="prev" title="向左滚动"></span>
            <span class="toggle-view" title="切换滚动方式"></span>
        </div>
    </div>
    <div class="content clearfix">
        <div class="items">
            <a class="box" href="javascript:void(0);" onclick="javascript:musicplayer();" style="background: #00aeef;"><span>Music</span><img class="icon" src="images/music.png" /></a>
            <a class="box width2 height2" href="javascript:void(0);" onclick="javascript:showGallerys();"><span>Photos</span><img class="cover" src="images/gallery.jpg" /></a>




            <a class="box" href="javascript:void(0);"><span>Mail</span><img class="icon" src="images/mail.png" /></a>

            <a class="box" href="javascript:void(0);" style="background: #6b6b6b;"><span>Settings</span><img class="icon" src="images/settings.png" /></a>
            <a class="box" href="javascript:void(0);" style="background: #43b51f;"><span>Make a call</span><img class="icon" src="images/phone.png" /></a>
            <a class="box" href="javascript:void(0);" style="background: #f58d00;"><span>Firefox</span><img class="icon" src="images/firefox.png" /></a>
            <a class="box" href="javascript:void(0);" style="background: #640f6c;"><span>Yahoo</span><img class="icon" src="images/yahoo.png" /></a>
            <a class="box height2" href="javascript:void(0);" style="background: #d32c2c;"><span>GMail</span><img class="icon big" src="images/gmail.png" /></a>
            <a class="box" href="javascript:void(0);" style="background: #3c5b9b;"><span>Facebook</span><img class="icon" src="images/facebook.png" /></a>
            <a class="box" href="javascript:void(0);" style="background: #ffc808;"><span>Winamp</span><img class="icon" src="images/winamp.png" /></a>
            <a class="box" href="javascript:void(0);" style="background: #00a9ec;"><span>Tasks</span><img class="icon" src="images/tasks.png" /></a>
            <a class="box height2" href="javascript:void(0);" style="background: #4c5e51;"><span>DeviantART</span><img class="icon big" src="images/deviantart.png" /></a>
            <a class="box" href="javascript:void(0);" style="background: #f874a4;"><span>Dribbble</span><img class="icon" src="images/dribbble.png" /></a>

        </div>
    </div>
</div>
</body>
</html>
