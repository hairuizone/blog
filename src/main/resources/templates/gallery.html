<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="${myinfo.webname}+'-相册'"></title>
    <link rel="icon" th:href="'img/'+${myinfo.webicon}"/>
    <link rel="stylesheet" type="text/css" href="lightgallery/css/normalize.css"/><!--CSS RESET-->
    <link rel="stylesheet" type="text/css" href="lightgallery/css/bluestep-demo.css"><!--演示页面样式，使用时可以不引用-->
    <link href="lightgallery/css/lightgallery.css" rel="stylesheet">
</head>
<body>

<div class="bluestep-container">

    <div class="demo-gallery">
        <ul id="lightgallery" class="list-unstyled row">
            <li class="col-xs-6 col-sm-4 col-md-3" th:each=" galleryImg : ${galleryImgList}"
                th:data-src="'upload/gallery/'+${galleryImg.imgPath}"
                th:data-sub-html="'<h4>'+${myinfo.webname}+'</h4><p>'+(${galleryImg.introduction}==null ? '':${galleryImg.introduction})+'</p>'">
                <a href="">
                    <img class="img-responsive" th:src="'upload/gallery/'+${galleryImg.imgPath}">
                </a>
            </li>
        </ul>
    </div>
</div>

<script src="lightgallery/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="lightgallery/js/lightgallery-all.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#lightgallery').lightGallery();
    });
</script>
</body>
</html>
