<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title th:text="${myinfo.webname}+'-🎬'"></title>
    <link rel="icon" th:href="'img/'+${myinfo.webicon}"/>
    <!--可无视-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/resetvideo.css">
    <!--布局样式，意义不大-->
    <link rel="stylesheet" href="css/demo.css">
    <!--核心样式-->
    <link rel="stylesheet" href="css/ckin.css">
</head>
<body>
<section class="demo-section demo-section--light" id="demo">
    <div class="container">
        <h2 class="title heading">Custom HTML5 Video Player with Ckins...</h2>
        <video poster="files/images/ckin.jpg" src="files/video/ckin.mp4" data-ckin="default" data-overlay="1"
               data-title="The curious case of Chameleon..."></video>

    </div>
</section>

<script src="js/ckin.js"></script>

</body>
</html>
