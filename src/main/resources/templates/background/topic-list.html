<script>

    $('.addArticalCategoriesBtn').click(function () {
        var url = 'topic-add'
        window.location.href = url;
    });

    function updateRow(id) {
        var url = 'topic-update?id=' + id;
        window.location.href = url;
    }

</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var topicList = [[${topicList}]];
    var size = topicList.length;
    for (var i = 1; i <= size; i++) {
        var x = document.getElementById('example-r').insertRow(i)
        var id = x.insertCell(0)
        var topName = x.insertCell(1)
        var topCount = x.insertCell(2)
        var div = x.insertCell(3)
        id.innerHTML = topicList[i - 1].id;
        topName.innerHTML = topicList[i - 1].topicName;
        topCount.innerHTML = topicList[i - 1].articalCount;
        div.innerHTML = '<div class="tpl-table-black-operation"> <a href="javascript:void(0);onclick=updateRow(' + topicList[i - 1].id + ');" class=""> <i class="am-icon-pencil"></i> 编辑 </a> <a href="javascript:void(0);onclick=deleteRow(' + topicList[i - 1].id + ')" class="tpl-table-black-operation-del"> <i class="am-icon-trash"></i> 删除 </a> </div>';
    }
    /*]]>*/
</script>
