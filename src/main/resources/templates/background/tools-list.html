<script language="JavaScript">

    function openToolUrl(url){
        window.open(url);
    }
    $('.addToolsBtn').click(function () {
        var url = 'tools-add'
        window.location.href = url;
    });

    function updateRow(id) {
        var url = 'tools-update?id=' + id;
        window.location.href = url;
    }
    function deleteRow(id) {

        var r = confirm("删除后将不可恢复，是否确定继续？");
        if (r == true) {
            $.ajax({
                type: "post",
                url: "tools-delete",
                data: {
                    id: id
                },
                dataType: 'json',
                success: function (data) {
                    if (data.flag == "success") {
                        AMUI.dialog.alert({
                            title: '提示信息',
                            content: '删除成功',
                            onConfirm: function () {
                                window.location.href = "tools-list";
                            }
                        });

                    } else {
                        AMUI.dialog.alert({
                            title: '提示信息',
                            content: '删除失败，请重试',
                            onConfirm: function () {
                            }
                        });
                    }
                },
                error: function () {
                    AMUI.dialog.alert({
                        title: '提示信息',
                        content: '删除失败',
                        onConfirm: function () {
                        }
                    });
                }
            });
        } else {
            return;
        }
    }

</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    var toolsList = [[${toolsList}]];
    var size = toolsList.length;
    for (var i = 1; i <= size; i++) {
        var x = document.getElementById('example-r').insertRow(i)
        var id = x.insertCell(0)
        var toolsName = x.insertCell(1)
        var visitUrl = x.insertCell(2)
        var publishDate = x.insertCell(3)
        var div = x.insertCell(4)

        id.innerHTML = toolsList[i - 1].id;
        toolsName.innerHTML = toolsList[i - 1].toolName;
        var toolUrl = toolsList[i - 1].url;
        var textUrl = '<a href="javascript:void(0);" target="_blank" onclick=window.open("'+toolUrl+'")>'+toolsList[i - 1].url+'</a>';
        visitUrl.innerHTML = textUrl;
        publishDate.innerHTML = toolsList[i - 1].addDate;
        var idNo = toolsList[i - 1].id;
        var textHtml = '<div class="tpl-table-black-operation"> <a href="javascript:void(0);" onclick=updateRow(' + idNo + '); class=""> <i class="am-icon-pencil"></i> 编辑 </a> <a href="javascript:void(0);" onclick=deleteRow(' + idNo + ') class="tpl-table-black-operation-del"> <i class="am-icon-trash"></i> 删除 </a> </div>';
        div.innerHTML = textHtml;
    }
    /*]]>*/
</script>
