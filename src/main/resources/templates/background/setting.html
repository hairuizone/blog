<script language="JavaScript">
    $(document).on("click","#wdtx>img",function() {
        var path = $(this).attr("src");
        $("#prophotoImg").attr("src",path);
        $('#prophoto').val(path.replace('../images/',''));
    });

    $(document).on("click","#logoimg>img",function() {
        var path = $(this).attr("src");
        $("#brandimgImg").attr("src",path);
        $('#brandimg').val(path.replace('../img/',''));
    });

    $(document).on("click","#wztb>img",function() {
        var path = $(this).attr("src");
        $("#webiconImg").attr("src",path);
        $('#webicon').val(path.replace('../img/',''));
    });

    $('.submit-btn').click(function () {
        var nickname = $("input[name='nickname']").val();
        if (nickname == "") {
            AMUI.dialog.alert({
                title: '提示信息',
                content: '昵称必填',
                onConfirm: function () {
                }
            });
            return;
        }
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "myinfo-updatedata" ,//url
            data: $('#myinfo-form').serialize(),
            success: function (result) {
                var flag = result.flag;
                if (flag == "success") {
                    AMUI.dialog.alert({
                        title: '提示信息',
                        content: '更新成功',
                        onConfirm: function () {
                            window.location = "setting";
                        }
                    });
                }else{
                    var message = result.message;
                    AMUI.dialog.alert({
                        title: '错误提示',
                        content: '更新失败，错误原因：'+message,
                        onConfirm: function () {
                        }
                    });
                    return;
                }
            },
            error : function() {
                AMUI.dialog.alert({
                    title: '错误提示',
                    content: '更新失败',
                    onConfirm: function () {
                    }
                });
                return;
            }
        });
    });

</script>
