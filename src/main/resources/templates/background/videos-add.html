<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="stylesheet" href="../background/assets/css/amazeui.min.css"/>

</head>

<body data-type="widgets">

<div class="am-g tpl-g">
    <!--公共部分-start-->
    <!-- 头部 -->

        <!-- logo -->

            <a href="javascript:void(0);"><img src="../img/logo.png" alt=""></a>

        <!-- 右侧内容 -->

            <!-- 侧边切换 -->
            <div class="am-fl tpl-header-switch-button am-icon-list"></div>
            <!-- 其它功能-->
            <div class="am-fr tpl-header-navbar">
                <ul>
                    <!-- 欢迎语 -->
                    <li class="am-text-sm tpl-header-navbar-welcome">
                        <a href="javascript:void(0);">欢迎你, <span th:text="${session.userinfo.nickname}"></span> </a>
                    </li>
                    <!-- 退出 -->
                    <li class="am-text-sm">
                        <a href="javascript:void(0);" onclick="userLogout();"><span class="am-icon-sign-out"></span> 退出</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <!-- 风格切换 -->
    <div class="tpl-skiner" th:fragment="style">
        <div class="tpl-skiner-toggle am-icon-cog">
        </div>
        <div class="tpl-skiner-content">
            <div class="tpl-skiner-content-title">
                选择主题
            </div>
            <div class="tpl-skiner-content-bar">
                <span class="skiner-color skiner-white" data-color="theme-white"></span>
                <span class="skiner-color skiner-black" data-color="theme-black"></span>
            </div>
        </div>
    </div>
    <!-- 侧边导航栏 -->
    <div class="left-sidebar">
        <!-- 用户信息 -->
        <div class="tpl-sidebar-user-panel">
            <div class="tpl-user-panel-slide-toggleable" th:align="center">
                <div class="tpl-user-panel-profile-picture">
                    <img th:src="'../images/'+${session.userinfo.prophoto}" alt="">
                </div>
                <span class="user-panel-logged-in-text">
                    <i class="am-icon-circle-o am-text-success tpl-user-panel-status-icon"></i>
                    <label style="margin-bottom: 0px;" th:text="${session.userinfo.nickname}"></label>
                </span>
                <a href="javascript:;" class="tpl-user-panel-action-link" >
                    <span class="am-icon-pencil"></span>
                    账号设置
                </a>
            </div>
        </div>
        <!-- 菜单 -->
        <ul class="sidebar-nav">
            <li class="sidebar-nav-heading">— 后台管理系统 —</span></li>
            <li class="sidebar-nav-link">
                <a href="javascript:void(0);" onclick="index();">
                    <i class="fa fa-home sidebar-nav-link-logo"></i> 首页
                </a>
            </li>
            <li class="sidebar-nav-link">
                <a href="javascript:void(0);" class="sidebar-nav-sub-title">
                    <i class="fa fa-plus-square sidebar-nav-link-logo"></i> 内容管理
                    <span class="am-icon-chevron-up am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                </a>
                <ul class="sidebar-nav sidebar-nav-sub">
                    <li class="sidebar-nav-link ">
                        <a href="javascript:void(0);" onclick="articalList();">
                            <i class="fa fa-bookmark sidebar-nav-link-logo "></i>文章管理
                        </a>
                    </li>
                    <li class="sidebar-nav-link">
                        <a href="javascript:void(0);" onclick="categoriesList();">
                            <i class="fa fa-th-large sidebar-nav-link-logo"></i>分类管理
                        </a>
                    </li>
                    <li class="sidebar-nav-link">
                        <a href="javascript:void(0);" onclick="topicList();">
                            <i class="fa fa-magnet  sidebar-nav-link-logo"></i>专题管理
                        </a>
                    </li>
                    <li class="sidebar-nav-link">
                        <a href="javascript:void(0);" onclick="booksList();">
                            <i class="fa fa-book sidebar-nav-link-logo"></i>书籍管理
                        </a>
                    </li>
                    <li class="sidebar-nav-link">
                        <a href="javascript:void(0);" onclick="toolsList();">
                            <i class="fa fa-cutlery sidebar-nav-link-logo"></i>工具管理
                        </a>
                    </li>
                    <li class="sidebar-nav-link">
                        <a href="javascript:void(0);" onclick="gallerysList();">
                            <i class="fa fa-image sidebar-nav-link-logo"></i>相册管理
                        </a>
                    </li>
                    <li class="sidebar-nav-link">
                        <a href="javascript:void(0);" onclick="videosList();" class="active">
                            <i class="fa fa-video-camera sidebar-nav-link-logo"></i>视频管理
                        </a>
                    </li>
                </ul>
            </li>
            <li class="sidebar-nav-link">
                <a href="javascript:void(0);" class="sidebar-nav-sub-title">
                    <i class="fa fa-plus-square sidebar-nav-link-logo"></i> 系统配置
                    <span class="am-icon-chevron-down am-fr am-margin-right-sm sidebar-nav-sub-ico"></span>
                </a>
                <ul class="sidebar-nav sidebar-nav-sub" style="display: none;">
                    <li class="sidebar-nav-link">
                        <a href="javascript:void(0);" onclick="userList();">
                            <i class="fa fa-user sidebar-nav-link-logo"></i>用户管理
                        </a>
                    </li>
                    <li class="sidebar-nav-link">
                        <a href="javascript:void(0);" onclick="sysManage();">
                            <i class="fa fa-info sidebar-nav-link-logo"></i>前端首页索引
                        </a>
                    </li>
                    <li class="sidebar-nav-link">
                        <a href="javascript:void(0);" onclick="sysManage();">
                            <i class="fa fa-cog sidebar-nav-link-logo"></i>系统参数管理
                        </a>
                    </li>
                    <li class="sidebar-nav-link">
                        <a href="javascript:void(0);" onclick="sysManage();">
                            <i class="fa fa-music sidebar-nav-link-logo"></i>歌单管理
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <!--公共部分-end-->
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title am-f1">添加视频</div>
                        </div>
                        <div class="widget-body am-fr">
                            <form id="videos-from" class="am-form tpl-form-border-form tpl-form-border-br" th:action="videos-adddata" method="post" enctype="multipart/form-data">
                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">视频名称<span class="tpl-form-line-small-title">Video Name</span></label>
                                    <div class="am-u-sm-4 am-u-sm-pull-5">
                                        <input type="text" class="tpl-form-input" id="tittle_name" name="name" placeholder="请输入名称">
                                        <small>请填写名称文字10-30字左右。</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">视频类型<span class="tpl-form-line-small-title">Type</span></label>
                                    <div class="am-u-sm-4 am-u-sm-pull-5">
                                        <select data-am-selected="{searchBox: 1}" style="display: none;" name="vtype">
                                            <option selected="selected" value="1">电影-战争</option>
                                            <option value="2">电影-剧情</option>
                                            <option value="3">电影-喜剧</option>
                                            <option value="4">个人生活片段</option>
                                            <option value="5">MV</option>
                                        </select>
                                        <small style="color: red">（必选）</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">年代<span class="tpl-form-line-small-title">Publish Year</span></label>
                                    <div class="am-u-sm-4 am-u-sm-pull-5">
                                        <input type="text" class="tpl-form-input" name="publishYear" placeholder="请输入年代，数字"
                                               onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'')">
                                    </div>
                                </div>

                                <div class="am-form-group" hidden>
                                    <label class="am-u-sm-3 am-form-label">作者<span class="tpl-form-line-small-title">Author</span></label>
                                    <div class="am-u-sm-4 am-u-sm-pull-5">
                                        <input type="text" placeholder="请输入作者姓名" th:value="${session.userinfo.username}" readonly name="creator">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Cover Image</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img id="pic" src="../images/example_img.jpg" style="width: 140px;height: 220px;">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                                <i class="am-icon-cloud-upload"></i> 添加封面图片</button>
                                            <input id="img" type="file" multiple="" name="coverfile" accept="image/*">
                                        </div>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">选择视频<span class="tpl-form-line-small-title">Cover Image</span></label>
                                    <div class="am-u-sm-9">
                                        <input id="videofile" class="videofile" type="file" multiple="" name="videofile" accept="video/*">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">是否公开展示<span class="tpl-form-line-small-title">Show</span></label>
                                    <div class="am-u-sm-4 am-u-sm-pull-5">
                                        <select data-am-selected="{searchBox: 1}" style="display: none;" name="showFlag">
                                            <option selected="selected" value="Y">公开</option>
                                            <option value="N">不公开</option>
                                        </select>
                                        <small style="color: red">（必选）</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">视频介绍<span class="tpl-form-line-small-title">Introduction</span></label>
                                    <div class="am-u-sm-4 am-u-sm-pull-5">
                                        <textarea class="" rows="6" placeholder="请填写视频介绍" name="introduction"></textarea>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success submit-btn">确定
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    $('#videofile').bind('input propertychange', function(){
        var filePath=$(this).val();
        //设置上传格式 mkv、avi、MP4、flv、wmv
        if(filePath.indexOf("mkv")!=-1 || filePath.indexOf("MKV")!=-1
            || filePath.indexOf("avi")!=-1 || filePath.indexOf("AVI")!=-1
            || filePath.indexOf("mp4")!=-1 || filePath.indexOf("MP4")!=-1
            || filePath.indexOf("flv")!=-1 || filePath.indexOf("FLV")!=-1
            || filePath.indexOf("wmv")!=-1 || filePath.indexOf("WMV")!=-1
            || filePath.indexOf("swf")!=-1 || filePath.indexOf("SWF")!=-1){

            var arr=filePath.split('\\');
            var fileName=arr[arr.length-1];
            var _name = $('#tittle_name').val();
            if(_name == ""){
                $('#tittle_name').val(fileName)
            }
        }else{
            $('#videofile').val("");
            AMUI.dialog.alert({
                title: '提示信息',
                content: '您上传文件类型有误或不支持！',
                onConfirm: function () {
                    return false;
                }
            });
        }
    })

    $(function() {
        $('#img').change(function() {
            var file = this.files[0]; //选择上传的文件
            var r = new FileReader();
            r.readAsDataURL(file); //Base64
            $(r).load(function() {
                $('#pic').attr('src',this.result);
            });
        });
    });

    $('.submit-btn').click(function () {
        var name = $("input[name='name']").val();
        if (name == "") {
            AMUI.dialog.alert({
                title: '提示信息',
                content: '视频名称必填',
                onConfirm: function () {
                }
            });
            return;
        }

        var vtype = $("input[name='vtype']").val();
        if (vtype == "") {
            AMUI.dialog.alert({
                title: '提示信息',
                content: '视频类型必选',
                onConfirm: function () {
                }
            });
            return;
        }

        var coverfile = $("input[name='coverfile']").val();
        if (coverfile == "") {
            AMUI.dialog.alert({
                title: '提示信息',
                content: '请上传相册封面图',
                onConfirm: function () {
                }
            });
            return;
        }

        var videofile = $("input[name='videofile']").val();
        if (videofile == "") {
            AMUI.dialog.alert({
                title: '提示信息',
                content: '请上传视频文件',
                onConfirm: function () {
                }
            });
            return;
        }

        var formdata = new FormData($("#videos-from")[0]);
        $.ajax({
            type: 'POST',
            url: "videos-adddata",
            data: formdata ,
            dataType: 'JSON',
            contentType: false,
            processData:false,
            success: function (data) {
                if (data.flag == "success") {
                    AMUI.dialog.alert({
                        title: '提示信息',
                        content: '创建成功',
                        onConfirm: function () {
                            window.location.href = "videos-list";
                        }
                    });

                } else {
                    AMUI.dialog.alert({
                        title: '提示信息',
                        content: '创建失败，原因：' + data.message,
                        onConfirm: function () {
                            //window.location.href = "videos-list";
                        }
                    });
                }
            },
            error: function () {
                AMUI.dialog.alert({
                    title: '提示信息',
                    content: '创建失败',
                    onConfirm: function () {
                    }
                });
            }
        });
    });
</script>
<style type="text/css">
    .videofile {
        position: relative;
        display: inline-block;
        background: #D0EEFF;
        border: 1px solid #99D3F5;
        border-radius: 4px;
        padding: 4px 12px;
        overflow: hidden;
        color: #1E88C7;
        text-decoration: none;
        text-indent: 0;
        line-height: 20px;
    }

    .videofile:hover {
        background: #AADFFD;
        border-color: #78C3F3;
        color: #004974;
        text-decoration: none;
    }
</style>
