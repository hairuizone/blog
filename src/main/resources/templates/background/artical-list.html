<script th:inline="javascript">

    var articalList = [[${articalList}]];
    var size = articalList.length;
    for (var i = 1; i <= size; i++) {
        var x = document.getElementById('example-r').insertRow(i)
        var id = x.insertCell(0)
        var tittle = x.insertCell(1)
        var author = x.insertCell(2)
        var categories = x.insertCell(3)
        var createDate = x.insertCell(4)
        var div = x.insertCell(5)
        id.innerHTML = articalList[i - 1].id;
        tittle.innerHTML = articalList[i - 1].tittle;
        author.innerHTML = articalList[i - 1].author;
        /*categories.innerHTML = articalList[i - 1].categories;*/
        //这里的翻译比较丑陋 需要优化
        var cateidx = articalList[i - 1].categories;
        if (cateidx == '1') {
            categories.innerHTML = 'JAVA基础知识';
        } else if (cateidx == '2') {
            categories.innerHTML = 'SpringBoot';
        } else if (cateidx == '3') {
            categories.innerHTML = '微服务架构';
        } else if (cateidx == '4') {
            categories.innerHTML = '大数据';
        } else if (cateidx == '5') {
            categories.innerHTML = '操作系统';
        } else if (cateidx == '6') {
            categories.innerHTML = '博文鉴赏';
        } else {
            categories.innerHTML = articalList[i - 1].categories;
        }


        createDate.innerHTML = articalList[i - 1].createDate;
        var idNo = articalList[i - 1].id;
        var textHtml = '<div class="tpl-table-black-operation"> <a href="javascript:void(0);" onclick=updateRow(' + idNo + '); class=""> <i class="am-icon-pencil"></i> 编辑 </a> <a href="javascript:void(0);" onclick=deleteRow(' + idNo + ') class="tpl-table-black-operation-del"> <i class="am-icon-trash"></i> 删除 </a> </div>'
