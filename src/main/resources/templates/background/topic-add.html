<script language="JavaScript">

    $('.submit-btn').click(function () {

        var topicName = $("input[name='topicName']").val();
        if (topicName == "") {
            AMUI.dialog.alert({
                title: '提示信息',
                content: '专题名称为必填',
                onConfirm: function () {
                }
            });
            return;
        }
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "topic-adddata" ,//url
            data: $('#topic-form').serialize(),
            success: function (result) {
                var flag = result.flag;
                if (flag == "success") {
                    AMUI.dialog.alert({
                        title: '提示信息',
                        content: '创建专题成功',
                        onConfirm: function () {
                            window.location = "topic-list";
                        }
                    });
                }else{
                    var message = result.message;
                    AMUI.dialog.alert({
                        title: '错误提示',
                        content: '创建专题失败，错误原因：'+message,
                        onConfirm: function () {
                        }
                    });
                    return;
                }
            },
            error : function() {
                AMUI.dialog.alert({
                    title: '错误提示',
                    content: '创建专题失败',
                    onConfirm: function () {
                    }
                });
                return;
            }
        });


    });


</script>
