    <script type="text/javascript">
        $(document).ready(function () {
            $("input[name='tittle']").focus();
        });

        var editor;
        editor = $(function () {
            editormd("content", {
                width: "100%",
                height: 640,
                //markdown : md,//不注释不显示
                codeFold: true,
                syncScrolling: "single",
                path: "../editormd/lib/", //你的path路径（原资源文件中lib包在我们项目中所放的位置）
                imageUpload: true,//开启图片上传功能
                /*
                theme: "dark",//工具栏主题
                previewTheme: "dark",//预览主题
                editorTheme: "pastel-on-dark",//编辑主题
                */
                emoji: true,//emoji表情，默认关闭
                taskList: true,
                tocm: true,         // Using [TOCM]
                tex: true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart: true,             // 开启流程图支持，默认关闭
                sequenceDiagram: true,       // 开启时序/序列图支持，默认关闭,
                dialogLockScreen: false,//设置弹出层对话框不锁屏，全局通用，默认为true
                dialogShowMask: false,//设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                dialogDraggable: false,//设置弹出层对话框不可拖动，全局通用，默认为true
                dialogMaskOpacity: 0.4, //设置透明遮罩层的透明度，全局通用，默认值为0.1
                dialogMaskBgColor: "#000",//设置透明遮罩层的背景颜色，全局通用，默认为#fff

                //这个配置在simple.html中并没有，但是为了能够提交表单，使用这个配置可以让构造出来的HTML代码直接在第二个隐藏的textarea域中，方便post提交表单。
                saveHTMLToTextarea: true,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp"],
                imageUploadURL: "..//smart-api/upload/editormdPic/",/*上传图片成功后可以做一些自己的处理*/
            });
        });
    </script>

                                </div>

                                    </div>
                                </div>

                                        <input type="text" placeholder="请输入原文作者姓名" th:value="${artical.originAuthor}" name="originAuthor" id="originAuthor">
                                    </div>
                                </div>

                                <div class="am-form-group originUrl">

                                </div>

                                            <!-- html textarea 需要开启配置项 saveHTMLToTextarea == true -->
                                            <textarea class="editormd-html-textarea"></textarea>

                                    </div>

                                    </div>
                                </div>
                            </form>
                        </div>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
        var type = [[${artical.type}]];

        if(type == "YC"){
            $("#radio_yc").attr("checked","checked");

            $('#originAuthor').val(null);
            $("#originAuthor").attr({"readonly": "readonly"});
            $('.originAuthor').hide();

            $('#originUrl').val(null);
            $("#originUrl").attr({"readonly": "readonly"});
            $('.originUrl').hide();
        }
        if(type == "ZZ"){
            $("#radio_zz").attr("checked","checked");
            $("#originAuthor").removeAttr("readonly");
            $('.originAuthor').show();

            $("#originUrl").removeAttr("readonly");
            $('.originUrl').show();
        }


        //首页分类
        var size = [[${navList.size()}]];
        var nlist = [[${navList}]];
        for (i = 0; i < size; i++) {
            var id = nlist[i].id;
            var name = nlist[i].name;
            var text = "<option value="+id+">"+name+"</option>";
            $("#navId").append(text);
        }

        var chosenId = [[${artical.navId}]];
       // $('#navId').attr('value',chosenId);
        $("#navId").val(chosenId);


        //分类
        var size = [[${acList.size()}]];
        var nlist = [[${acList}]];
        for (i = 0; i < size; i++) {
            var id = nlist[i].id;
            var name = nlist[i].categoryName;
            var text = "<option value="+id+">"+name+"</option>";
            $("#categories").append(text);
        }

        var chosenId = [[${artical.categories}]];
        // $('#navId').attr('value',chosenId);
        $("#categories").val(chosenId);


        //专题
        var size = [[${topicList.size()}]];
        var nlist = [[${topicList}]];
        for (i = 0; i < size; i++) {
            var id = nlist[i].id;
            var name = nlist[i].topicName;
            var text = "<option value="+id+">"+name+"</option>";
            $("#topicId").append(text);
        }

        var chosenId = [[${artical.topicId}]];
        // $('#navId').attr('value',chosenId);
        $("#topicId").val(chosenId);
    });

    /*]]>*/
</script>

<script language="JavaScript">

    $('.radio').click(function () {
        var val = $('input[name="type"]:checked').val();
        if (val == "YC") {
            $('#originAuthor').val(null);
            $("#originAuthor").attr({"readonly": "readonly"});
            $('.originAuthor').hide();

            $('#originUrl').val(null);
            $("#originUrl").attr({"readonly": "readonly"});
            $('.originUrl').hide();
        }
        if (val == "ZZ") {
            $("#originAuthor").removeAttr("readonly");
            $('.originAuthor').show();

            $("#originUrl").removeAttr("readonly");
            $('.originUrl').show();
        }
    });

    $('.submit-btn').click(function () {
        //checkform
        var val = $('input[name="type"]:checked').val();
        if (val == "YC") {
            $('#originAuthor').val(null);
            $("#originAuthor").attr({"readonly": "readonly"});
            $('.originAuthor').hide();

            $('#originUrl').val(null);
            $("#originUrl").attr({"readonly": "readonly"});
            $('.originUrl').hide();
        }
        if (val == "ZZ") {
            $("#originAuthor").removeAttr("readonly");
            $('.originAuthor').show();

            $("#originUrl").removeAttr("readonly");
            $('.originUrl').show();
        }
    });

    $('.submit-btn').click(function () {

        var tittle = $("input[name='tittle']").val();
        if (tittle == "") {
            AMUI.dialog.alert({
                title: '提示信息',
                content: '标题为必填',
                onConfirm: function () {
                }
            });
            return;
        }

        var type = $('input[name="type"]:checked').val();
        if (type == "ZZ") {
            var articalAuthor = $('#originAuthor').val();
            if (articalAuthor == "") {
                AMUI.dialog.alert({
                    title: '提示信息',
                    content: '转载文章必须填写原作者',
                    onConfirm: function () {
                    }
                });
                return;
            }
            var articalUrl = $('#originUrl').val();
            if (articalUrl == "") {
                AMUI.dialog.alert({
                    title: '提示信息',
                    content: '转载文章必须填写原文链接',
                    onConfirm: function () {
                    }
                });
                return;
            }
        }

        var navId = $('#navId').val();
        if (navId == "") {
            AMUI.dialog.alert({
                title: '提示信息',
                content: '首页分类必选',
                onConfirm: function () {
                }
            });
            return;
        }

        var categories = $('#categories').val();
        if (categories == "") {
            AMUI.dialog.alert({
                title: '提示信息',
                content: '文章分类必选',
                onConfirm: function () {
                }
            });
            return;
        }

        var summary = $("textarea[name='summary']").val();
        if (summary == "") {
            AMUI.dialog.alert({
                title: '提示信息',
                content: '摘要为必填',
                onConfirm: function () {
                }
            });
            return;
        }
        document.getElementById("artical-from").submit();
    });
</script>
